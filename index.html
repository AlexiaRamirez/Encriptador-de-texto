<!DOCTYPE html>
<html lang="es-mx"
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>Encriptador de texto</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    </head>


    <body>
        <header  class="header">
            <img src="Logo.png" alt="Logo de alura" class="logo">
            <h1 class="titulo">Encriptador de texto</h1>
        </header>
        <main>
         
            <section class="seccion1">
                <textarea class="area__texto" cols="50" rows="15" placeholder="Ingrese el texto aqui"></textarea>
                <div class="encriptador__aviso">
                    <img src="imagen-exclamacion.png" alt="Imagen de aviso" class="img__aviso">
                    <h2 class="texto__aviso"> Solo letras minúsculas y sin acentos</h2>
                </div>
                <div class="botones">
                    <button type="submit" class="boton__encriptar">Encriptar</button>
                    <button type="submit" class="boton__desencriptar">Desencriptar</button>
                </div>
            </section>

            <section class="seccion2">
                <div class="tarjeta__contenedor">
                    <img src="Muñeco.png" alt="Muñeco inspeccionando un objeto" class="img__muñeco">
                    <h3>Ningún mensaje fue encontrado</h3> 
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>

                <textarea type="mensaje" class="evaluar" readonly></textarea> 

                <div>
                    <button type="submit" class="boton__copiar">Copiar</button>
                </div>
            </section>
        </main>

        <footer>
            <p class="pie__pagina">Desarrollado por Alexia Ramirez </p>
        </footer>

        <script src="encriptador.js"></script>

    </body>
</html>
